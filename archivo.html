<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datos personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Programa de Apoyo Recursos Humanos</h1>
    <header>
        <nav>
            <ul> <li><a href="#">Menu</a></li></ul>
            <ul><li><a href="#">Empresa</a></li></ul>
            <ul><li><a href="#">Formulario</a></l></ul>
            <ul><li><a href="#">Personal</a></li></ul>
            <ul><li><a href="#">Contacto</a></li></ul>
         
        </nav>
        
    </header>
   
    <main>
        <form>
            <ul>

                <!-- ******************* NOMBRE Y APELLIDOS *************************** -->

                <li><label for="nombres">Nombres</label>
                <input type="text" id="nombreUsuario" name="nombres" required> <br> </li>
            
                <li><label for="apellidos">Apellidos</label>
                <input type="text" id="apellidoUsuario" name="Apellidos" required><br></li>

                <!-- ******************* FECHA DE NACIMIENTO *************************** -->
                
                <li><label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="text" id="fechaDeNacimientoUsuario" name="fecha_nacimiento" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required>
                </li>

                <!-- ******************* CORREO *************************** -->

                <li>
                <label for="mail">Correo electrónico</label>
                <input type="email" id="email" name="user_email">
                </li>
                <!-- ******************* TRABAJADOR ACTIVO *************************** -->

                <li>
                <label for="activo">¿Es 
                    trabajador activo?</label>
                <select id="trabajadorActivo" name="activo">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                 <textarea id="msg" name="user_message"></textarea>
                </li>
                <!-- ******************* FECHA DE INGRESO *************************** -->

                <li><label for="fecha-ingreso">Fecha de ingreso</label>
                <input type="text" id="fechaIngresoUsuario" name="fecha-ingreso"pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD"required></li>

                <!-- ******************* SUELDO ACTUAL *************************** -->

                <li><label for="sueldo-actual">Sueldo actual</label>
                <input type="text" id="sueldoActualUsuario" name="sueldo-actual" required></li>

                <!-- ******************* SUELDO SEMESTRE ANTERIOR *************************** -->

                <li><label for="sueldo semestre anterior">Sueldo semestre anterior</label>
                    <input type="text" id="sueldoSemestreAnterior" name="sueldo semestre anterior" required></li>

                <!-- ******************* CARGAS FAMILIARES *************************** -->
                
                <li><label for="cargas">¿Tiene cargas familiares?</label>
                    <select id="tieneCargasFamiliares" name="activo">
                        <option value="si">Sí</option>
                        <option value="no">No</option></select></li>

                <!-- ******************* CANTIDAD CARGAS FAMILIARES *************************** -->
                <li><label for="cantidadCargas">Cantidad de cargas familiares</label>
                    <input type="text" id="cantidadCargasFamiliares" name="cargasFamiliares" required></li>

                    <!-- ******************* MONTO CARGA FAMILIAR *************************** -->
                    <li><label for="monto carga familiar">Monto Carga Familiar</label>
                        <input type="text" id="monto carga familiar" name="monto carga familiar" required></li>
                    <!-- ******************* SUELDO FINAL*************************** -->
                    <li><label for="sueldo final">Sueldo Final</label>
                        <input type="text" id="sueldo final" name="sueldo final" required></li>
                        <div><input type="submit" value="Enviar"></div>
            </ul>
        </form>
    </main>
